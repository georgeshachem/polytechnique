<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8" />
    <title>INF559</title>
    <link type="text/css" rel="stylesheet" href={{ url_for('static', filename="results/css/q.css" ) }}>
</head>

<body>
    <input class="button button1" type="button" value="&laquo; Previous" onclick="history.back()">
    <table>
        <thead>
            <tr>
                <th>Table Name</th>
                <th>Query 4</th>
                <th>Query 5</th>
                <th>Query 7</th>
            </tr>
            <thead>
            <tbody>
                {%for result in query_result%}
                <tr>
                    <td>{{result}}</td>
                    <td><a href="/q4?d={{db_name}}&t={{result}}">Query 4</a></td>
                    <td><a href="/q5?d={{db_name}}&t={{result}}">Query 5</a></td>
                    <td><a href="/q7?d={{db_name}}&t={{result}}">Query 7</a></td>
                </tr>
                {%endfor%}
            </tbody>
    </table>

    <blockquote> Results for database: <span class="database-name">{{db_name}}</span></blockquote>
</body>

</html>

<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <title>INF559</title>
        <link type="text/css" rel="stylesheet" href={{ url_for('static', filename="index/css/index.css" ) }}>
    </head>
    <body>
        <div id="search" style="margin-bottom: 25px">
            <form role="search" id="form" action="/q1" method="get">
                <input
                    type="search"
                    id="query"
                    name="d"
                    placeholder="Database name..."
                    aria-label="Query over that database"
                    autocomplete="off"
                    list="databasenames"
                />
                <datalist id="databasenames">
                    {%for db_name in all_db_names%}
                    <option value="{{db_name}}">{{db_name}}</option>
                    {%endfor%}
                </datalist>
                <button>
                    <svg viewBox="0 0 1024 1024">
                        <path
                            class="path1"
                            d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z"
                        ></path>
                    </svg>
                </button>
            </form>
        </div>
    </body>
</html>
